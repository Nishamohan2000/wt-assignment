<html>
 <head>
	<title>Register Form</title>
	<meta charset="utf-8"/>
 </head>
  <h1>Create new account</h1>
 <body>
 <form action="wt.html">
     
    <table>
       <tr>
          <td>
             Name :
          </td>
          <td>
             <input type="text" placeholder="Name" name"">
          </td>
       </tr>
       <tr>
          <td>
             Password :
          </td>
          <td>
             <input type="Password" placeholder="Password" name="">
          </td>
       </tr>
       <tr>
          <td>
            Confirm Password :
          </td>
          <td>
             <input type="Password" placeholder="Re-enter Password" name="">
          </td>
       </tr>
       <tr>
          <td>
             Gender :
	  </td>
          <td>
             <input type="radio" name="Gender">Male
             <input type="radio" name="Gender">Female
          </td>
       </tr>
        <tr>
          <td>
             DOB :
          </td>
          <td>
             <input type="Date" send="date" name"">
          </td>
       </tr>
       <tr>
          <td>
             Email :
          </td>
          <td>
             <input type="Mail" placeholder="Email" name"">
          </td>
       </tr>
       <tr>
          <td>
             Phone No:
          </td>
          <td>
             <select>
                <option>+977</option>
                <option>+976</option>
                <option>+975</option>
                <option>+91</option>
             </select>
             <input type="Phone" placeholder="Phone no" name"">
          </td>
       </tr>
       <tr>
          <td>
             Country :
          </td>
          <td>
              <select>
                <option>Algeria</option>
                <option>Argentina</option>
                <option>Belgium</option>
                <option>Brazil</option>
                <option>Canada</option>
                <option>China</option>
                <option>France</option>
                <option>India</option>
             </select>
             
          </td>
       </tr>
        <tr>
          <td>
             State :
          </td>
          <td>
             <input type="state" placeholder="State" name"">
          </td>
       </tr>
        <tr>
          <td>
             City :
          </td>
          <td>
             <input type="city" placeholder="City" name"">
          </td>
       </tr>
      
        <tr>
          <td>
             Pin :
          </td>
          <td>
             <input type="pin" placeholder="Pin code" name"">
          </td>
       </tr>
        <tr>
        
          <td>
             <input type="Submit" value="Register" name"">
             
             
          </td>
       </tr>
       
    </table>
</form>
	<a href="Login.html">Already registered?Login</a>&nbsp;
</body>
 </form>
</html>
